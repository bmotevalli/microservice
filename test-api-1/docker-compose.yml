version: '3'
services:
  fastapi:
    image: bmotevalli/test-api-1:latest
    ports:
      - 8000:8000
    # Add other configuration options as needed

  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - fastapi
    # Add other configuration options as needed
